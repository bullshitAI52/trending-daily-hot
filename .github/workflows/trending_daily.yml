name: Daily Trending Alert

on:
  schedule:
    # Runs at 00:30 UTC (8:30 AM Beijing Time)
    # Runs 4 times a day (Beijing Time: 7:00, 12:00, 17:00, 22:00)
    # UTC: 23:00 (prev day), 04:00, 09:00, 14:00
    - cron: '0 23 * * *'
    - cron: '0 4 * * *'
    - cron: '0 9 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    # Set timeout to prevent stuck jobs consuming minutes
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      run: python main.py
      env:
        # Secrets must be configured in GitHub Repo Settings -> Secrets and variables -> Actions
        # Option 1: WxPusher (Recommended)
        WXPUSHER_APP_TOKEN: ${{ secrets.WXPUSHER_APP_TOKEN }}
        WXPUSHER_USER_UID: ${{ secrets.WXPUSHER_USER_UID }}
        
        # Option 2: WeChat Test Account
        WECHAT_APPID: ${{ secrets.WECHAT_APPID }}
        WECHAT_APPSECRET: ${{ secrets.WECHAT_APPSECRET }}
        WECHAT_TEMPLATE_ID: ${{ secrets.WECHAT_TEMPLATE_ID }}
        WECHAT_USER_OPENID: ${{ secrets.WECHAT_USER_OPENID }}
        
        # Option 3: PushPlus
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        
        # Option 4: ServerChan
        SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
        
        # Scraper Config
        XHS_COOKIE: ${{ secrets.XHS_COOKIE }}
