name: Daily Trending Alert

on:
  schedule:
    # Runs at 00:30 UTC (8:30 AM Beijing Time)
    # Runs 4 times a day (Beijing Time: 7:00, 12:00, 17:00, 22:00)
    # UTC: 23:00 (prev day), 04:00, 09:00, 14:00
    - cron: '0 23 * * *'
    - cron: '0 4 * * *'
    - cron: '0 9 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    
    # Set timeout to prevent stuck jobs consuming minutes
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Scraper
      env:
        # Secrets must be configured in GitHub Repo Settings -> Secrets and variables -> Actions
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        SERVERCHAN_KEY: ${{ secrets.SERVERCHAN_KEY }}
        XHS_COOKIE: ${{ secrets.XHS_COOKIE }}
        # XHS_COOKIE is critical for Xiaohongshu. 
        # Update it periodically in Secrets as it expires.
      run: python main.py
